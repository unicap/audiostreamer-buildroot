<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>ABACUS Streamer</title>
</head>

<link rel="stylesheet" type="text/css" href="style.css">
<style type="text/css">
</style>

<body>
	<div style="width:600px" class="wmfg_layout_2">

	<form method="post" action="">

	<ul class="wmfg_questions">

		<li class="wmfg_q">
			<label class="wmfg_label" for="text_id">Hostname</label>
			<input type="text" class="wmfg_text" name="text_name" id="text_id" value="" />
		</li>

		<form class="wmfg_q" action="network.html">
  			<p>DHCP</p>
  			<p>
    				<input type="radio" name="DHCP" value="dhcp_on" checked> On<br>
				<input type="radio" name="DHCP" value="dhcp_off"> Off<br>
			</p>
		</form>		

		<li class="wmfg_q">
			<label class="wmfg_label" for="text_id">IP-address</label>
			<input type="text" class="wmfg_text" name="text_name" id="text_id" value="" />
		</li>
	
		<li class="wmfg_q">
			<label class="wmfg_label" for="text_id">Network mask</label>
			<input type="text" class="wmfg_text" name="text_name" id="text_id" value="" />
		</li>
	
		<li class="wmfg_q">
			<label class="wmfg_label" for="text_id">DNS-Server address</label>
			<input type="text" class="wmfg_text" name="text_name" id="text_id" value="" />
		</li>
	
		<li class="wmfg_q">
			<label class="wmfg_label" for="text_id">Gateway</label>
			<input type="text" class="wmfg_text" name="text_name" id="text_id" value="" />
		</li>
	
		<li class="wmfg_q">
			<label class="wmfg_label" for="text_id">Wireless network name (SSID)</label>
			<input type="text" class="wmfg_text" name="text_name" id="text_id" value="" />
		</li>
	
		<li class="wmfg_q">
			<label class="wmfg_label" for="text_id">Wireless network password</label>
			<input type="text" class="wmfg_text" name="text_name" id="text_id" value="" />
		</li>
	
	</ul>
	
	</form>
	
	</div>
</body>

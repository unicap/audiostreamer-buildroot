image boot.vfat {
  vfat {
    files = {
      "bcm2709-rpi-2-b.dtb",
      "rpi-firmware/bootcode.bin",
      "sdcard/cmdline.txt",
      "sdcard/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "kernel-marked/zImage",
      "sdcard/filter.tgz",
      "sdcard/userconfig.txt",
      "sdcard/brutefir",
      "rpi-firmware/overlays",
    }
  }
  size = 64M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
